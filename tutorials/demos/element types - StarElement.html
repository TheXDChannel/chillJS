<!DOCTYPE html>
<html>
<head>
	<title>chillJS - tutorials/demos: element types/StarElement</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../chill.css" />
</head>
<body>
	<div id="myDiv"></div>
	
	<script src="../../chill.js"></script>
	<script>
		Chill.out(new Chill.App({ resize: [[480, 320]] }), 'myDiv', function(scene) {
			var layer = scene.insertLayer();
			
			var star = layer.create('Star', {
				width: '100%',
				height: '100%',
				fill: 'white'
			});
			
			layer.background = 'yellow';
			layer.add(star);
		}).start();
	</script>
</body>
</html>
