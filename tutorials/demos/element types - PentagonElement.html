<!DOCTYPE html>
<html>
<head>
	<title>chillJS - tutorials/demos: element types/PentagonElement</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../chill.css" />
</head>
<body>
	<div id="myDiv"></div>
	
	<script src="../../chill.js"></script>
	<script>
		Chill.out(new Chill.App({ resize: [[480, 320]] }), 'myDiv', function(scene) {
			var layer = scene.insertLayer();
			
			var pentagon = layer.create('Pentagon', {
				width: 80,
				height: 80
			});
			
			layer.background = 'yellow';
			layer.add(pentagon);
		}).start();
	</script>
</body>
</html>
