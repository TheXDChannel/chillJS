<!DOCTYPE html>
<html>
<head>
	<title>chillJS - tutorials/demos: basics/events</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../chill.css" />
</head>
<body>
	<div id="myDiv"></div>
	
	<script src="../../chill.js"></script>
	<script>
		Chill.out(new Chill.App({ resize: [[480, 320]] }), 'myDiv', function(scene) {
			var element = scene.insertLayer().insert('Rectangle', {
				x: 30,
				y: 30,
				width: 80,
				height: 40
			});

			element.on('mouseenter', function() { this.background = 'orange'; });
			element.mouseleave(function() { this.background = ''; });
		}).start();
	</script>
</body>
</html>
