<!DOCTYPE html>
<html>
<head>
	<title>chillJS - tutorials/demos: element types/TextElement</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../chill.css" />
</head>
<body>
	<div id="myDiv"></div>
	
	<script src="../../chill.js"></script>
	<script>
		Chill.out(new Chill.App({ resize: [[480, 320]] }), 'myDiv', function(scene) {
			var layer = scene.insertLayer();
			
			var text = layer.create('Text', {
				text: 'my Text\nsecond row\n\nnotice the empty line',
				width: '100%',
				textAlign: 'center',
				textColor: '#ff0000',
				fontWeight: 'bold',
				fontStyle: 'italic',
				lineHeight: '150%'
			});
			
			layer.background = 'yellow';
			layer.add(text);
		}).start();
	</script>
</body>
</html>
