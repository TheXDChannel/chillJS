<!DOCTYPE html>
<html>
<head>
	<title>chillJS - tutorials/demos: element types/CircleElement</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../chill.css" />
</head>
<body>
	<div id="myDiv"></div>
	
	<script src="../../chill.js"></script>
	<script>
		Chill.out(new Chill.App({ resize: [[480, 320]] }), 'myDiv', function(scene) {
			var layer = scene.insertLayer();
			
			var circle = layer.create('Circle', {
				x: '100%',
				offsetX: '-50%',
				offsetY: '-50%',
				r: 200,
				fill: 'rgb(100, 100, 255)'
			});
			
			layer.background = 'yellow';
			layer.add(circle);
		}).start();
	</script>
</body>
</html>
